<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="bgimg">
    <img src="/images/bg-desktop.png" alt="backgroundimage">
  </div>
  <Div class="maincontent">
    <div class="container1"></div>
  <div class="container1">
    <img src="images/logo.svg" class="logo" alt="logo">
    <div class="icon">
      <div class="icons"> <img src="images/icon-document.svg" class="docicon" alt="docicon"> </div>
      <div class="icons"> <img src="images/icon-folder.svg" class="foldericon" alt="foldericon"> </div>
      <div class="icons"> <img src="images/icon-upload.svg" class="uploadicon" alt="uploadicon"> </div>
    </div>
  </div>
  <div class="container2">
    <p class="notification"> You’ve used 815 GB of your storage </p>
    <div class="loading">
      <div class="fill">
        <div class="circle"></div>
      </div>
    </div>
    <div class="memory">
      <p class="minmemory"> 0 GB </p>
      <p class="maxmemory"> 1000 GB </p>  
    </div>
  </div>
</Div>
<div class="stat">
  <div class="info">
    <div class="num"> 185 </div>
    <div class="text"> GB LEFT</div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Riyaz</a>.
  </div>
</body>
</html>
